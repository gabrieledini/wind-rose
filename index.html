<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussola Smartphone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        
        .compass-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .compass {
            width: 200px;
            height: 200px;
            border: 4px solid #fff;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: radial-gradient(circle, #fff 0%, #e0e0e0 100%);
            transition: transform 0.3s ease;
        }
        
        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 80px;
            margin-left: -2px;
            margin-top: -40px;
            transform-origin: 50% 50%;
            transition: transform 0.3s ease;
        }
        
        .needle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff4444;
            border-radius: 2px 2px 0 0;
        }
        
        .needle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: transparent;
            border-radius: 0 0 2px 2px;
        }
        
        .compass-directions {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .direction {
            position: absolute;
            font-weight: bold;
            font-size: 12px;
            color: #333;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .north { top: -5px; left: 50%; transform: translateX(-50%); color: #ff4444; font-size: 14px; }
        .nne { top: 8px; right: 22px; }
        .ne { top: 22px; right: 8px; }
        .ene { top: 40px; right: -5px; }
        .east { right: -10px; top: 50%; transform: translateY(-50%); font-size: 14px; }
        .ese { bottom: 40px; right: -5px; }
        .se { bottom: 22px; right: 8px; }
        .sse { bottom: 8px; right: 22px; }
        .south { bottom: -10px; left: 50%; transform: translateX(-50%); font-size: 14px; }
        .ssw { bottom: 8px; left: 22px; }
        .sw { bottom: 22px; left: 8px; }
        .wsw { bottom: 40px; left: -5px; }
        .west { left: -10px; top: 50%; transform: translateY(-50%); font-size: 14px; }
        .wnw { top: 40px; left: -5px; }
        .nw { top: 22px; left: 8px; }
        .nnw { top: 8px; left: 22px; }
        
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .angle-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.active {
            background-color: rgba(76, 175, 80, 0.3);
        }
        
        .status.inactive {
            background-color: rgba(244, 67, 54, 0.3);
        }
        
        .calibration-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .calibration-btn:hover {
            background: #ff6666;
        }
        
        .accuracy-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .accuracy-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa00, #44ff44);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="compass-container">
        <h1>ðŸ§­ Bussola Digitale</h1>
        
        <div class="compass" id="compass">
            <div class="needle" id="needle"></div>
            <div class="compass-directions">
                <div class="direction north">N</div>
                <div class="direction nne">NNE</div>
                <div class="direction ne">NE</div>
                <div class="direction ene">ENE</div>
                <div class="direction east">E</div>
                <div class="direction ese">ESE</div>
                <div class="direction se">SE</div>
                <div class="direction sse">SSE</div>
                <div class="direction south">S</div>
                <div class="direction ssw">SSW</div>
                <div class="direction sw">SW</div>
                <div class="direction wsw">WSW</div>
                <div class="direction west">W</div>
                <div class="direction wnw">WNW</div>
                <div class="direction nw">NW</div>
                <div class="direction nnw">NNW</div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="angle-display" id="angleDisplay">0Â°</div>
            <div id="directionText">Nord</div>
            
            <div class="status" id="status">Caricamento...</div>
            
            <div>Precisione:</div>
            <div class="accuracy-bar">
                <div class="accuracy-fill" id="accuracyFill" style="width: 0%"></div>
            </div>
            <div id="accuracyText">Sconosciuta</div>
            
            <button class="calibration-btn" onclick="startCalibration()">
                Calibra Bussola
            </button>
        </div>
    </div>

    <script>
        let currentHeading = 0;
        let isCalibrating = false;
        
        // Elementi DOM
        const needle = document.getElementById('needle');
        const compass = document.getElementById('compass');
        const angleDisplay = document.getElementById('angleDisplay');
        const directionText = document.getElementById('directionText');
        const status = document.getElementById('status');
        const accuracyFill = document.getElementById('accuracyFill');
        const accuracyText = document.getElementById('accuracyText');
        
        // Funzione per convertire l'angolo in direzione cardinale
        function getCardinalDirection(heading) {
            const directions = [
                'Nord', 'Nord-Nord-Est', 'Nord-Est', 'Est-Nord-Est',
                'Est', 'Est-Sud-Est', 'Sud-Est', 'Sud-Sud-Est',
                'Sud', 'Sud-Sud-Ovest', 'Sud-Ovest', 'Ovest-Sud-Ovest',
                'Ovest', 'Ovest-Nord-Ovest', 'Nord-Ovest', 'Nord-Nord-Ovest'
            ];
            const index = Math.round(heading / 22.5) % 16;
            return directions[index];
        }
        
        // Funzione per aggiornare la visualizzazione
        function updateCompass(heading, accuracy) {
            // Normalizza l'angolo (0-360)
            const normalizedHeading = ((heading % 360) + 360) % 360;
            currentHeading = normalizedHeading;
            
            // Ruota l'ago della bussola
            needle.style.transform = `rotate(${normalizedHeading}deg)`;
            
            // Aggiorna il display dell'angolo
            angleDisplay.textContent = `${Math.round(normalizedHeading)}Â°`;
            
            // Aggiorna la direzione cardinale
            directionText.textContent = getCardinalDirection(normalizedHeading);
            
            // Aggiorna la precisione se disponibile
            if (accuracy !== null && accuracy !== undefined) {
                const accuracyPercentage = Math.max(0, Math.min(100, (1 - accuracy / 180) * 100));
                accuracyFill.style.width = `${accuracyPercentage}%`;
                accuracyText.textContent = `Â±${Math.round(accuracy)}Â°`;
            }
        }
        
        // Handler per DeviceOrientationEvent (iOS Safari e alcuni Android)
        function handleDeviceOrientation(event) {
            let heading = 0;
            
            if (event.webkitCompassHeading !== undefined) {
                // iOS Safari
                heading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                // Android e altri browser
                heading = 360 - event.alpha;
            }
            
            updateCompass(heading, event.accuracy || null);
            updateStatus('Bussola attiva', true);
        }
        
        // Handler per DeviceOrientationAbsoluteEvent (Chrome su Android)
        function handleAbsoluteOrientation(event) {
            if (event.alpha !== null) {
                const heading = 360 - event.alpha;
                updateCompass(heading, event.accuracy || null);
                updateStatus('Bussola attiva (assoluta)', true);
            }
        }
        
        // Funzione per aggiornare lo stato
        function updateStatus(message, active) {
            status.textContent = message;
            status.className = `status ${active ? 'active' : 'inactive'}`;
        }
        
        // Funzione di calibrazione
        function startCalibration() {
            if (isCalibrating) return;
            
            isCalibrating = true;
            updateStatus('Calibrazione in corso...', false);
            
            // Anima la bussola durante la calibrazione
            compass.style.animation = 'spin 2s linear';
            
            setTimeout(() => {
                compass.style.animation = '';
                isCalibrating = false;
                updateStatus('Calibrazione completata', true);
            }, 2000);
        }
        
        // Funzione per richiedere i permessi (iOS 13+)
        async function requestPermissions() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        initializeCompass();
                    } else {
                        updateStatus('Permessi negati', false);
                    }
                } catch (error) {
                    console.error('Errore richiesta permessi:', error);
                    updateStatus('Errore permessi', false);
                }
            } else {
                // Per browser che non richiedono permessi espliciti
                initializeCompass();
            }
        }
        
        // Funzione per inizializzare la bussola
        function initializeCompass() {
            let orientationSupported = false;
            
            // Prova DeviceOrientationAbsoluteEvent prima (piÃ¹ preciso)
            if ('DeviceOrientationAbsoluteEvent' in window) {
                window.addEventListener('deviceorientationabsolute', handleAbsoluteOrientation);
                orientationSupported = true;
            }
            
            // Fallback su DeviceOrientationEvent
            if ('DeviceOrientationEvent' in window) {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                orientationSupported = true;
            }
            
            if (orientationSupported) {
                updateStatus('In attesa di dati...', false);
                
                // Timeout per rilevare se i dati arrivano
                setTimeout(() => {
                    if (status.textContent === 'In attesa di dati...') {
                        updateStatus('Nessun dato ricevuto', false);
                    }
                }, 3000);
            } else {
                updateStatus('Bussola non supportata', false);
            }
        }
        
        // Verifica supporto e inizializza
        function checkSupport() {
            if (!('DeviceOrientationEvent' in window) && !('DeviceOrientationAbsoluteEvent' in window)) {
                updateStatus('Device Orientation non supportato', false);
                return;
            }
            
            // Verifica se Ã¨ necessario richiedere permessi
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ richiede permessi espliciti
                const button = document.createElement('button');
                button.textContent = 'Abilita Bussola';
                button.className = 'calibration-btn';
                button.onclick = requestPermissions;
                
                const container = document.querySelector('.info-panel');
                container.appendChild(button);
                
                updateStatus('Tocca per abilitare la bussola', false);
            } else {
                requestPermissions();
            }
        }
        
        // CSS per l'animazione di calibrazione
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Inizializza quando la pagina Ã¨ caricata
        document.addEventListener('DOMContentLoaded', checkSupport);
        
        // Log degli eventi per debug
        window.addEventListener('deviceorientation', (e) => {
            console.log('DeviceOrientation:', {
                alpha: e.alpha,
                beta: e.beta,  
                gamma: e.gamma,
                webkitCompassHeading: e.webkitCompassHeading,
                accuracy: e.accuracy
            });
        });
        
    </script>
</body>
</html>
